<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <style>
        div{
            border: 1px solid grey;
            margin-left: 30px;
            margin-right: 150px;
            padding-left: 5px;
        }
        th{
            border: 2px solid lightgrey;
        }
    </style>
</head>
<body>
    <div>
        <h2>This table has no borders</h2>
        <table>
            <thead>
                <tr>
                    <th>100</th>
                    <th>200</th>
                    <th>300</th>
                </tr>
                <tr>
                    <th>100</th>
                    <th>200</th>
                    <th>300</th>
                </tr>
            </thead>
        </table>

        <h2>And this table has no borders</h2>
        <table>
            <thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>

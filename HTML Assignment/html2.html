<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>

    <style>
        #border{
            border: 5px solid purple;
            width: 80px;
            height: 70px;
        }
        #noborder{
             width: 80px;
             height: 70px;
        }
    </style>
</head>

<body>
    <div>
        <p>Create a link of an image: <a href="https://www.imdb.com/title/tt0371746/"><img src="Ironman.jpg"
                    alt="IronMan" id="border"></a></p>
    </div>

    <div>
        <p>No border around the image, but still a link: <a href="https://www.imdb.com/title/tt0371746/"><img src="Ironman.jpg"
                    alt="IronMan" id="noborder"></a></p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <style>
        div {
            border: 1px solid grey;
            margin-left: 30px;
            margin-right: 150px;
            padding-left: 5px;
        }
        table{
            border: 3px solid rgb(231, 231, 184);
        }

        td {
            border: 2px solid lightgrey;
        }
    </style>
</head>

<body>
    <div>
        <h2>One Column:</h2>
        <table>
            <thead>
                <tr>
                    <td>100</td>
                </tr>
            </thead>
        </table>

        <h2>One row and 3 Columns:</h2>
        <table>
            <thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </thead>
        </table>
        <h2>Two rows and 3 Columns:</h2>
        <table>
            <thead>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </thead>
        </table>

    </div>
</body>

</html>
